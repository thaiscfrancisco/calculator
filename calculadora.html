<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Calculadora</title>
    <style>
        *{
            margin: 0;
            padding:0;
        }
    </style>
</head>

<body>
    <div class="fundo">
        <h1>Primeiro Projeto<br></h1>
            <h2><p>Calculadora utilizando funções do JS</p><br></h2> 
        <div class="main">
            <h1 style="text-align: center; color:pink">Calculadora</h1>
            <p id=resultado>  </p>
            <table>
                <tr>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);" onclick= "clean()">c</button> </td>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);" onclick="back()"><</button></td>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);" onclick="insert('/')">/</button> </td>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);"onclick="insert('*')">x</button> </td>
                </tr>
                <tr>
                    <td> <button class="num" onclick="insert('7')">7</button> </td>
                    <td> <button class="num" onclick="insert('8')">8</button> </td>
                    <td> <button class="num" onclick="insert('9')">9</button> </td>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);" onclick="insert('+')">+</button> </td>
                </tr>
                <tr>
                    <td> <button class="num" onclick="insert('4')">4</button> </td>
                    <td> <button class="num" onclick="insert('5')">5</button> </td>
                    <td> <button class="num" onclick="insert('6')">6</button> </td>
                    <td> <button class="num" style="background-color: rgb(87, 81, 84);" onclick="insert('-')">-</button> </td>
                </tr>
                <tr>
                    <td> <button class="num" onclick="insert('1')">1</button> </td>
                    <td> <button class="num" onclick="insert('2')">2</button> </td>
                    <td> <button class="num" onclick="insert('3')">3</button> </td>
                    <td rowspan="2"> <button class="num" style= "height: 106px; background-color: rgb(87, 81, 84);" onclick="calcular()">  = </button> </td>
                </tr>
                <tr>
                    <td colspan="2"> <button class="num" style="width: 106px;" onclick="insert('0')">0</button> </td>
                    <td> <button class="num" onclick="insert('.')">.</button> </td>
                </tr>
            </table>
        </div>

    </div>

</body>
<script src="script.js"></script>

</html>
